<div class="page-header">
    <h1>Register</h1>      
</div>
  <div class="container">
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="regForm" (ngSubmit)="onSubmit(regForm)" >
            <h2>Personal Info</h2>
              <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
              </div>
              <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
              </div>
              <div class="form-group">
                  <label>Phone Number:</label>
                  <input type="number" class="form-control" id="phone" name="phone" formControlName="phone">
                </div>
              <div class="form-group">
                  <label>Email:</label>
                  <input type="email" class="form-control" id="email" name="email" formControlName="email">
              </div>
              <div class="form-group">
                  <label>Password:</label>
                  <input type="password" class="form-control" id="password" name="password" formControlName="password">
              </div>
              <div class="form-group">
                  <label>City:</label>
                  <input type="text" class="form-control" id="city" name="city" formControlName="city">
              </div>
              <div class="form-group">
                  <label>Country:</label>
                  <input type="text" class="form-control" id="country" name="country" formControlName="country">
              </div>
              <div formGroupName="payment">
                    <h2>Payment Info</h2>
                    <div class="form-group">
                        <label>Card Number:</label>
                        <input type="number" class="form-control" id="cardNumber" name="cardNumber" formControlName="cardNumber">
                    </div>
                    <div class="form-group">
                        <label>Expiry Date::</label>
                        <input type="date" class="form-control" id="cardExpDate" name="cardExpDate" formControlName="cardExpDate">
                    </div>
              </div>
              <br/>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
      
    </div>


  </div>

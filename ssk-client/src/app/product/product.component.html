
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Our Products</h1>
      <p class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It's built with default Bootstrap components and utilities with little customization.</p>
    </div>

    <div class="container">

        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 box-shadow" *ngFor="let package of obsPackages | async">
            <div class="card-header">
              <h4 class="my-0 font-weight-normal">{{package.name}}</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">${{package.price}} <small class="text-muted">/ {{package.validity}}</small></h1>
              <ul class="list-unstyled mt-3 mb-4" *ngFor="let product of package.products">
                <li>{{product.name}}</li>
              </ul>
              <button type="button" class="btn btn-lg btn-block btn-outline-primary" (click)="pay(package.id,package.price)">Buy</button>
            </div>
          </div>
        </div>
        
     </div>
